<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/login.svg" type="image/x-icon">
    <link rel="stylesheet" href="../static/mian.css">
    <script src="https://kit.fontawesome.com/eb3ac9fd91.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Help Assistant</title>
</head>

<body>
    <div class="warpper">
        <div class="warpper-top">
            <h2 class="login-securely">
                Login Securly
            </h2>
        </div>
        <div class="warpper-bottom">
            <div class="warpper-loign-img">
                <img src="{{ url_for('static', filename = 'login.svg') }}" alt="">
            </div>
            <form action="/login" method="post" class="warpper-login-right">

                <div class="form-warpper">
                    <label for="user">username</label>
                    <input type="text" name="username">
                    <div class="err">
                        {% if error %}
                        {{ error }}
                        {% endif %}
                    </div>
                </div>
                <div class="form-warpper">
                    <label for="user">password</label>
                    <input type="password" name="password">
                </div>
                <div class="form-warpper">
                    <button type="submit" id="login-btn">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        Login
                    </button>
                </div>
                <div class="form-warpper">
                    <p class="foget">
                        not have a account <a href="{{ url_for('register') }}">Register</a>
                    </p>
                </div>
                </from>
        </div>
    </div>
    <div class="polygon"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <!-- <script>
        window.onload = () => {
            document.getElementById('login-btn').onclick = () => {
                window.location.href = '/'
            }
        }
    </script> -->
</body>

</html>
